<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My JupyterLite Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JupyterLite prebuilt distribution -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@jupyterlite/theme@0.4.0/index.css">
  <script src="https://cdn.jsdelivr.net/npm/@jupyterlite/app@0.4.0/dist/jupyterlite.js"></script>
</head>
<body>
  <h1>ðŸš€ Welcome to My JupyterLite Page</h1>
  <p>You can run Python code directly in your browser below (no server needed).</p>

  <!-- The JupyterLite app will mount here -->
  <div id="jupyterlite-root" style="height:80vh;"></div>

  <script>
    // Load the JupyterLite app into the div
    jupyterliteApp({
      baseUrl: "https://cdn.jsdelivr.net/npm/@jupyterlite/app@0.4.0/",
      litePluginSettings: {
        "@jupyterlite/pyodide-kernel-extension:kernel": {
          pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"
        }
      }
    }).then(app => {
      app.start();
    });
  </script>
</body>
</html>
